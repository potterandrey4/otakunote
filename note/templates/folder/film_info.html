{% extends 'base.html' %}

{% block content %}
	
	<div class="wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-sm-12">

					<table style="border-spacing: 20px 25px;  border-collapse: separate !important; text-align: center;">
						<tr><th>Тип: </th><td>{{ film.type_film }}</td></tr>
						<tr>
							<th>Название:</th><td>{{ film.title }}</td>
						</tr>

						<tr>
							<th>Страна:</th><td>{{ film.country_film }}</td>
						</tr>

						<tr>
							<th>Эмоционально:</th><td>{{ film.emotional_heaviness }}</td>
						</tr>

						<tr>
						<th>Жанры:</th>
						<td>
						{% for genre in film.genre_film.all %}
							{{genre}}<br>
						{% endfor %}
						</td>
						</tr>

						<tr>
							<th>Ссылка</th>
							<td><a href="{{ film.link }}"><em>*жмяк*</em></td>
						</tr>					

						<form method="GET" action="{% url 'film_edit' film.id %}">
					        {% csrf_token %}

					        <tr>
					            <th>Статус:</th>
					            <td>
					            	<select name="status">
					            		<option value={{ film.status }}>{{ film.status }}</option>
										{% for st in status_variant %}
											{% if st != film.status %}
											<option value={{st}}>{{st}}</option>
											{% endif %}
										{% endfor %}
									</select>
					            </td>	
					        </tr>
					        <tr>
					        	<td colspan="2"><input type="submit" value="Сохранить" ></td>
					        </tr>
				    	</form>
							
					</table>

				</div>
			</div>
		</div>
	</div>

{% endblock %}
